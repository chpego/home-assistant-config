language: "fr"
intents:
  SetCoverPosition:
    data:
      - sentences:
          - "<regle> [<le>]{name} [à|a|sur] {position}[ pourcent|%| %]"
          - "<ouvre> [<le>]{name} [à|a|sur] {position}[ pourcent|%| %]"
          - "<ferme> [<le>]{name} [à|a|sur] {position}[ pourcent|%| %]"
        requires_context:
          domain: cover
lists:
  position:
    range:
      type: "percentage"
      from: 0
      to: 100
