leave_home:
  alias: Quitter la maison
  mode: single
  sequence:
  - service: light.turn_off
    target:
      entity_id:
      - light.all_lights
    data: {}
  - service: media_player.turn_off
    target:
      entity_id:
      - media_player.all_media_players
    data: {}
  - service: switch.turn_off
    target:
      entity_id: switch.coffeemaker
    data: {}
  - service: switch.turn_off
    data: {}
    target:
      entity_id: switch.microphones
  icon: mdi:home-export-outline
welcome_home:
  alias: Bienvenue a la maison
  mode: single
  sequence:
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.microphones
  - service: hue.activate_scene
    target:
      entity_id: scene.entree_entree_100
    data:
      transition: 1
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - service: hue.activate_scene
    target:
      entity_id: scene.salon_salon_100
    data:
      transition: 1
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - service: hue.activate_scene
    target:
      entity_id: scene.cuisine_cuisine_100
    data:
      transition: 1
  icon: mdi:home-import-outline
reset_lights_day_area:
  alias: Réinitialisation Lumières Coin Jour
  mode: restart
  sequence:
  - service: hue.activate_scene
    data:
      transition: 1
    target:
      entity_id:
      - scene.salon_salon_100
      - scene.entree_entree_100
      - scene.cuisine_cuisine_100
  icon: mdi:sofa
turn_off_media_center:
  alias: Turn Off Media center
  mode: single
  sequence:
  - service: media_player.turn_off
    target:
      entity_id:
      - media_player.kef
    data: {}
  - service: remote.turn_off
    data: {}
    target:
      entity_id: remote.jl_s_tv
  icon: mdi:remote-tv-off
turn_on_media_center:
  alias: Turn On Media center
  mode: single
  sequence:
  - service: media_player.turn_on
    target:
      entity_id:
      - media_player.kef
    data: {}
  - if:
    - condition: not
      conditions:
      - condition: state
        entity_id: media_player.kef
        state: Opt
        attribute: source
    then:
    - service: media_player.select_source
      target:
        entity_id: media_player.kef
      data:
        source: Opt
  - repeat:
      while:
      - condition: state
        entity_id: media_player.jl_s_tv
        state: unavailable
      sequence:
      - service: wake_on_lan.send_magic_packet
        data:
          mac: 68:07:0A:4A:F5:AB
      - delay:
          hours: 0
          minutes: 0
          seconds: 3
          milliseconds: 0
  - service: remote.turn_on
    data: {}
    target:
      entity_id: remote.jl_s_tv
  icon: mdi:remote-tv
pulse_2d_led_matrix:
  alias: Pulse - Allumer
  sequence:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  - if:
    - condition: state
      entity_id: light.2d_matrix
      state: 'off'
    then:
    - service: light.turn_on
      data: {}
      target:
        entity_id:
        - light.2d_matrix
    - service: input_datetime.set_datetime
      data:
        datetime: '{{ now() + timedelta( seconds = 3 ) }}'
      target:
        entity_id: input_datetime.pulse_end_time
    else:
    - service: input_datetime.set_datetime
      data:
        datetime: '{{as_datetime(states(''input_datetime.pulse_end_time'')) +   timedelta(
          seconds = 3 )}}'
      target:
        entity_id: input_datetime.pulse_end_time
  mode: queued
  icon: mdi:crop-square
  max: 1000
lights_set_tv:
  alias: Réglage lumières lors que la TV joue un média
  mode: restart
  sequence:
  - service: light.turn_off
    target:
      entity_id:
      - light.cuisine
      - light.entree
    data:
      transition: 1
  - service: hue.activate_scene
    target:
      entity_id: scene.salon_salon_tv_playing
    data:
      transition: 1
  icon: mdi:play
lights_set_tv_paused:
  alias: Réglage lumières lors que la TV est en pause
  mode: restart
  sequence:
  - service: hue.activate_scene
    target:
      entity_id:
      - scene.cuisine_cuisine_tv_paused
      - scene.entree_entree_tv_paused
      - scene.salon_salon_tv_paused
    data:
      transition: 1
  icon: mdi:pause
wake_up:
  alias: Réveil Lumineux - Lumières
  sequence:
  - service: light.turn_off
    data: {}
    target:
      entity_id: light.chambre
  - service: light.turn_on
    data:
      transition: 300
      brightness_pct: 100
      color_temp: 490
    target:
      entity_id: light.chambre_bloom
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - service: light.turn_on
    data:
      transition: 300
      brightness_pct: 100
    target:
      entity_id:
      - light.chambre_suspension
      - light.chambre_chevet_jl
      - light.chambre_chevet_valentine
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - service: light.turn_on
    data: {}
    target:
      entity_id: light.chambre_guirlande
  mode: single
  icon: mdi:weather-sunset-up
room_cleaning_first_floor:
  alias: Room Cleaning (First Floor)
  sequence:
  - if:
    - condition: template
      value_template: '{{states("sensor.vacuum_selected_room_firsr_floor") | int >=
        1}}'
    then:
    - service: dreame_vacuum.vacuum_clean_segment
      data:
        segments: '{{ state_attr(''sensor.vacuum_selected_room_firsr_floor'', ''room_list'')
          }}'
      target:
        entity_id: vacuum.neuneu
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id:
        - input_boolean.vacuum_zone_celar
        - input_boolean.vacuum_zone_kitchen
        - input_boolean.vacuum_zone_entry
        - input_boolean.vacuum_zone_bathroom
        - input_boolean.vacuum_zone_living_room
  mode: single
  icon: mdi:vacuum
start_marilou_bedtime_routine:
  alias: Démarrer la routine du sommeil de Marilou
  sequence:
  - service: media_player.turn_on
    data: {}
    target:
      entity_id: media_player.music_assistant_chambre_marilou_muse_luxe
  - service: media_player.volume_set
    data:
      volume_level: 0.3
    target:
      entity_id: media_player.music_assistant_chambre_marilou_muse_luxe
  - service: media_player.play_media
    data:
      media_content_id: library://playlist/6
      media_content_type: playlist
      enqueue: replace
    target:
      entity_id: media_player.music_assistant_chambre_marilou_muse_luxe
  - service: media_player.shuffle_set
    data:
      shuffle: true
    target:
      entity_id: media_player.music_assistant_chambre_marilou_muse_luxe
  - service: input_datetime.set_datetime
    data:
      datetime: '{{ now() + timedelta (minutes = states(''input_number.marilou_bedtime_routine_duration'')
        | int) }}'
    target:
      entity_id: input_datetime.marilou_bedtime_routine_end
  mode: single
  icon: mdi:bell-sleep
