template:
  - sensor:
      - name: low_batteries
        unique_id: low_batteries
        unit_of_measurement: batteries
        state: "{{this.attributes.entities | length}}"
        attributes:
          entities: |
            {% set list =  
              expand(states.sensor)
                | selectattr('attributes.device_class', 'defined')
                | selectattr('attributes.device_class', 'eq', 'battery')
                | selectattr('state', 'is_number')
                | map(attribute='entity_id') 
                | reject("in", label_entities("ignorer_batterie"))
            %}
            [
              {% for entity_id in list %}
                {% if states(entity_id) | float(100) <= 20 %}
                    "{{ state_attr(entity_id, "friendly_name") }}",
                {% endif %}
              {% endfor %}
            ]
