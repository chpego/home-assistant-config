      minutes: 0
      seconds: 5
  - platform: time
    at: input_datetime.heating_manual_boost_end
  - platform: state
    entity_id:
    - input_boolean.automation_heat_home
  condition:
  - condition: state
    entity_id: input_boolean.automation_heat_home
