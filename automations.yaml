  alias: Nettoyage Intelligent - Contrôler NeuNeu
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.automation_clean_house
  - platform: state
    entity_id:
    - input_boolean.house_cleaning_first_floor
  - platform: state
    entity_id:
    - vacuum.neuneu
    from:
    to:
    id: vacuum_state_change
  - platform: state
    entity_id:
    - binary_sensor.home_occupied
    from:
    to:
  - platform: state
    entity_id:
    - binary_sensor.should_neuneu_run
  - platform: state
    entity_id:
    - input_boolean.guest_mode
  - platform: state
    entity_id:
    - sensor.neuneu_water_tank
    to: installed
    for:
      hours: 0
      minutes: 10
      seconds: 0
    from: not_installed
    id: water_tank_installed_for_more_than_10_minutes
  - platform: homeassistant
    event: start
  condition:
  - condition: state
    entity_id: input_boolean.automation_clean_house
    state: 'on'
  action:
  - if:
    - condition: trigger
      id:
      - vacuum_state_change
    - condition: state
      entity_id: vacuum.neuneu
      state: cleaning
    - condition: state
      entity_id: binary_sensor.home_occupied
      state: 'on'
    then:
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id: input_boolean.neuneu_triggered_while_home_occupied
  - choose:
    - conditions:
      - condition: trigger
        id:
        - water_tank_installed_for_more_than_10_minutes
      sequence:
      - service: vacuum.start
        data: {}
        target:
          entity_id: vacuum.neuneu
    - conditions:
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: 'on'
      - condition: state
        entity_id: vacuum.neuneu
        state: cleaning
      - condition: state
        entity_id: input_boolean.neuneu_triggered_while_home_occupied
        state: 'off'
      sequence:
      - service: vacuum.return_to_base
        data: {}
        target:
          entity_id: vacuum.neuneu
    - conditions:
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: 'off'
      - condition: state
        entity_id: binary_sensor.should_neuneu_run
        state: 'on'
      - condition: state
        entity_id: vacuum.neuneu
        state: docked
      - condition: state
        entity_id: input_boolean.house_cleaning_first_floor
        state: 'on'
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
      sequence:
      - service: vacuum.start
        data: {}
        target:
          entity_id: vacuum.neuneu
  - if:
    - condition: state
      entity_id: vacuum.neuneu
      state: docked
    - condition: not
      conditions:
      - condition: state
        entity_id: select.neuneu_selected_map
        state: 'Rez-de-chaussée '
    then:
    - service: select.select_option
      data:
        option: Rez-De-Chaussée
      target:
        entity_id: select.neuneu_selected_map
  - if:
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: 'off'
      - condition: state
        entity_id: vacuum.neuneu
        state: docked
    then:
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.neuneu_triggered_while_home_occupied
  mode: queued
  max: 10
